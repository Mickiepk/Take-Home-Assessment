# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: computer-use-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-computer_use_backend}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Must be set in .env
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - computer-use-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    # Don't expose port in production (only accessible via network)
    # ports:
    #   - "5432:5432"

  # FastAPI backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: computer-use-backend-prod
    environment:
      # Server settings
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: false
      LOG_LEVEL: INFO
      
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-computer_use_backend}
      
      # Agent settings (REQUIRED)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-claude-sonnet-4-5-20250929}
      MAX_TOKENS: ${MAX_TOKENS:-4096}
      
      # Display settings
      WIDTH: 1024
      HEIGHT: 768
      DISPLAY_NUM: 1
      
      # Worker settings
      MAX_CONCURRENT_SESSIONS: ${MAX_CONCURRENT_SESSIONS:-50}
      WORKER_TIMEOUT: 300
      
      # VNC settings
      VNC_BASE_PORT: 5900
      VNC_DISPLAY_BASE: 1
      
      # CORS (adjust for your domain)
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-'["https://yourdomain.com"]'}
    
    ports:
      - "8000:8000"
      - "5900-5910:5900-5910"
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - computer-use-network-prod
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: always
    
    shm_size: 2gb
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: computer-use-redis-prod
    networks:
      - computer-use-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    # Don't expose port in production
    # ports:
    #   - "6379:6379"

  # Nginx reverse proxy (optional, for SSL/load balancing)
  nginx:
    image: nginx:alpine
    container_name: computer-use-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - computer-use-network-prod
    restart: always

networks:
  computer-use-network-prod:
    driver: bridge

volumes:
  postgres_data_prod:
    driver: local
